<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR-9000構成アプリケーション Osaka Branch ver</title>
    <!-- Icon library (Lucide) -->
    <script src="https://unpkg.com/lucide@latest/dist/lu.min.js"></script>
    <style>
        /* 基本デザインをスタイリッシュに */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
        }
        /* コンテナとスプラッシュ */
        .container {
            display: none;
            width: 100%;
            min-height: 100vh;
        }
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        .splash-screen img {
            max-width: 100%;
            max-height: 100%;
        }
        /* 左パネル(質問) */
        .questions {
            width: 35%;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: auto;
        }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .app-title {
            text-align: center;
            margin: 0;
            margin-bottom: 16px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
            color: #4b5563;
        }
        .question input[type="number"],
        .question select {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fff;
            color: #1f2937;
        }
        .question input[type="checkbox"] {
            margin-right: 8px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        /* 右パネル(結果) */
        .results {
            width: 65%;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
        }
        .result-section {
            width: 100%;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 12px;
            background-color: #e9ecef;
            border-radius: 4px;
            padding: 10px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .image-section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .image-section img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }
        /* ボタン類 */
        .button-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .icon-button {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 10px 16px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .icon-button:hover {
            background-color: #2563eb;
        }
        /* 動画エリア */
        .video-section {
            width: 100%;
            margin-top: 20px;
        }
        .video-section iframe {
            width: 100%;
            height: 360px;
            border: none;
            border-radius: 6px;
        }
        /* エクスポート */
        .export-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        .export-select {
            padding: 6px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
            color: #1f2937;
        }
        /* モーダル関連 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 1200px;
            border: 1px solid #e5e7eb;
            position: relative;
        }
        .close {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            font-weight: bold;
            color: #4b5563;
            cursor: pointer;
        }
        .close:hover {
            color: #1f2937;
        }
        /* YouTubeセクション：XR-9000紹介 */
        .youtube-section {
            width: 100%;
            margin-top: 30px;
        }
        .youtube-section h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .youtube-section iframe {
            width: 100%;
            height: 360px;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>

            </div>
            <div class="checkbox-container">
                <label for="q6-1">6. セルパックの在庫スペースを削減したい</label>

            <div class="section-title">1-4 オプションチャンネルの有無</div>

            </div>
            <div class="checkbox-container">

                <input type="checkbox" id="q8-1">
            </div>
            <div class="checkbox-container">
                <label for="q9-1">9. IPFの臨床要望がある</label>
                <input type="checkbox" id="q9-1">
            </div>
            <div class="checkbox-container">
                <label for="q10-1">10. PLT 5万以下の検体数が多い</label>

            </div>
            <div class="checkbox-container">

            </div>

            </div>

            <div class="checkbox-container">

                <input type="checkbox" id="q22-1">
            </div>
            <div class="checkbox-container">

            </div>
            <div class="checkbox-container">
                <label for="q24-1">24. 夜間当直帯の装置オペレーションを少なくしたい</label>

        function calculateResult() {
            const q1 = parseInt(document.getElementById('q1').value) || 0;

            let xrCount1;

                xrCount1 = 6;
            } else if (q1 >= 1000) {
                xrCount1 = 5;
            } else if (q1 >= 800) {
                xrCount1 = 4;
            } else if (q1 >= 600) {
                xrCount1 = 3;
            } else {
                xrCount1 = 2;

            let xrCount2;

                xrCount2 = 4;

            } else if (q2 >= 100) {

            } else {
                xrCount2 = 1;

            const xrCount = Math.max(xrCount1, xrCount2);

let moduleType;
if (q3 === 'あり' && xrCount % 2 === 0) {
    moduleType = 'ツインモジュール';
} else {
    moduleType = 'シングルモジュール';
}

let ts10;

} else {
    ts10 = 'TS-10中央配置';
}

let bloodScience = (q22 || q23 || q24) ? 'BloodScience Workcellの提案' : 'BloodScience Workcellなし';

// 最終構成パターン図番号の計算
let patternNumber = 0;
if (xrCount === 2) {
    if (moduleType === 'ツインモジュール') {
        if (ru === 'RUあり') {
            if (sp50 === 'SP-50 1台') {
                if (di60 === 'DI-60なし') {
                    patternNumber = ts10 === 'TS-10中央配置' ? 1 : 2;
                } else {

                }
            } else {

                    patternNumber = ts10 === 'TS-10中央配置' ? 5 : 6;

                }

                    patternNumber = ts10 === 'TS-10中央配置' ? 15 : 16;

    } else {
        if (ru === 'RUあり') {
            if (sp50 === 'SP-50 1台') {
                if (di60 === 'DI-60なし') {
                    patternNumber = ts10 === 'TS-10中央配置' ? 17 : 18;
                } else {
                    patternNumber = ts10 === 'TS-10中央配置' ? 19 : 20;

            } else {
                if (di60 === 'DI-60なし') {

                } else {
                    patternNumber = ts10 === 'TS-10中央配置' ? 23 : 24;

        } else {

                } else {

            } else {

} else if (xrCount === 4) {
    if (moduleType === 'ツインモジュール') {
        if (ru === 'RUあり') {

                if (di60 === 'DI-60なし') {

} else if (xrCount === 6) {
    if (moduleType === 'ツインモジュール') {
        if (ru === 'RUあり') {
            if (sp50 === 'SP-50 1台') {
                if (di60 === 'DI-60なし') {

        function exportResult() {
            calculateResult();

            const resultText = document.getElementById('result').innerText.trim();

            if (exportFormat === 'csv') {
                exportAsCSV(resultText);
            } else if (exportFormat === 'txt') {
                exportAsText(resultText);
            } else if (exportFormat === 'xls') {
                exportAsExcel(resultText);

        function exportAsCSV(text) {
            const lines = text.split('\n');
            let csvLines = [];
            for (let line of lines) {
                let trimmed = line.trim();
                if (trimmed) {
                    const parts = trimmed.split(':');
                    if (parts.length === 2) {
                        const key = parts[0].trim().replace(/\s/g, ' ');
                        const val = parts[1].trim().replace(/\s/g, ' ');
                        csvLines.push(`"${key}","${val}"`);
                    } else {
                        csvLines.push(`"${trimmed}"`);
                    }
                }
            }
            const csvContent = csvLines.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'export_result.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportAsText(text) {
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'export_result.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportAsExcel(text) {
            const lines = text.split('\n');
            let tableHTML = '<table border="1" style="border-collapse:collapse;">';
            tableHTML += '<tbody>';
            for (let line of lines) {
                let trimmed = line.trim();
                if (trimmed) {
                    const parts = trimmed.split(':');
                    if (parts.length === 2) {
                        const key = parts[0].trim();
                        const val = parts[1].trim();
                        tableHTML += `<tr><td>${key}</td><td>${val}</td></tr>`;
                    } else {
                        tableHTML += `<tr><td colspan="2">${trimmed}</td></tr>`;
                    }
                }
            }
            tableHTML += '</tbody></table>';

            const blob = new Blob(["\ufeff" + tableHTML], { type: 'application/vnd.ms-excel;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'export_result.xls';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportAsJSON(text) {
            const lines = text.split('\n');
            let jsonObject = {};
            for (let line of lines) {
                let trimmed = line.trim();
                if (!trimmed) continue;
                const parts = trimmed.split(':');
                if (parts.length === 2) {
                    let key = parts[0].trim();
                    let val = parts[1].trim();
                    jsonObject[key] = val;
                } else {
                    jsonObject['その他'] = trimmed;
                }
            }
            const jsonString = JSON.stringify(jsonObject, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'export_result.json';

            link.click();
            document.body.removeChild(link);
        }
